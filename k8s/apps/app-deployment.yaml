apiVersion: apps/v1
kind: Deployment
metadata:
  name: pogo-app
  namespace: pogo-system
  labels:
    app: pogo-app
    tier: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: pogo-app
  template:
    metadata:
      labels:
        app: pogo-app
        tier: frontend
    spec:
      containers:
      - name: pogo-app
        image: pogo/app:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: REACT_APP_API_URL
          valueFrom:
            configMapKeyRef:
              name: service-urls-config
              key: APP_BFF_URL
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 2
          failureThreshold: 2
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi

