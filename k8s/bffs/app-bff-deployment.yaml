apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-bff
  namespace: pogo-system
  labels:
    app: app-bff
    tier: gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app-bff
  template:
    metadata:
      labels:
        app: app-bff
        tier: gateway
    spec:
      containers:
      - name: app-bff
        image: pogo/app-bff:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 6002
          name: http
        env:
        - name: ASPNETCORE_ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: common-config
              key: ASPNETCORE_ENVIRONMENT
        - name: ASPNETCORE_URLS
          value: "http://+:6002"
        livenessProbe:
          httpGet:
            path: /health/live
            port: 6002
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 6002
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
        resources:
          requests:
            cpu: 250m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi

