apiVersion: apps/v1
kind: Deployment
metadata:
  name: raid-service
  namespace: pogo-system
  labels:
    app: raid-service
    tier: microservice
spec:
  replicas: 2
  selector:
    matchLabels:
      app: raid-service
  template:
    metadata:
      labels:
        app: raid-service
        tier: microservice
    spec:
      containers:
      - name: raid-service
        image: pogo/raid-service:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 5005
          name: http
        env:
        - name: ASPNETCORE_ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: common-config
              key: ASPNETCORE_ENVIRONMENT
        - name: ASPNETCORE_URLS
          value: "http://+:5005"
        - name: ConnectionStrings__DefaultConnection
          value: "Host=$(DB_HOST);Port=$(DB_PORT);Database=RaidDb;Username=$(DB_USERNAME);SslMode=$(DB_SSL_MODE)"
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: common-config
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: common-config
              key: DB_PORT
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: db-secrets
              key: DB_USERNAME
        - name: DB_SSL_MODE
          valueFrom:
            configMapKeyRef:
              name: common-config
              key: DB_SSL_MODE
        - name: GymService__BaseUrl
          valueFrom:
            configMapKeyRef:
              name: service-urls-config
              key: GymService__BaseUrl
        - name: PlayerService__BaseUrl
          valueFrom:
            configMapKeyRef:
              name: service-urls-config
              key: PlayerService__BaseUrl
        livenessProbe:
          httpGet:
            path: /health
            port: 5005
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 5005
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
        resources:
          requests:
            cpu: 250m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi

