apiVersion: apps/v1
kind: Deployment
metadata:
  name: player-service
  namespace: pogo-system
  labels:
    app: player-service
    tier: microservice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: player-service
  template:
    metadata:
      labels:
        app: player-service
        tier: microservice
    spec:
      containers:
        - name: player-service
          image: pogo/player-service:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 5002
              name: http
          env:
            - name: ASPNETCORE_ENVIRONMENT
              valueFrom:
                configMapKeyRef:
                  name: common-config
                  key: ASPNETCORE_ENVIRONMENT
            - name: ASPNETCORE_URLS
              value: 'http://+:5002'
            - name: ConnectionStrings__DefaultConnection
              valueFrom:
                configMapKeyRef:
                  name: common-config
                  key: PLAYER_CONNECTION_STRING
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: common-config
                  key: DB_HOST
            - name: DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: common-config
                  key: DB_PORT
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: db-secrets
                  key: DB_USERNAME
            - name: DB_SSL_MODE
              valueFrom:
                configMapKeyRef:
                  name: common-config
                  key: DB_SSL_MODE
          livenessProbe:
            httpGet:
              path: /health/live
              port: 5002
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 5002
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 2
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
