apiVersion: apps/v1
kind: Deployment
metadata:
  name: gym-service
  namespace: pogo-system
  labels:
    app: gym-service
    tier: microservice
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gym-service
  template:
    metadata:
      labels:
        app: gym-service
        tier: microservice
    spec:
      containers:
      - name: gym-service
        image: pogo/gym-service:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 5004
          name: http
        env:
        - name: ASPNETCORE_ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: common-config
              key: ASPNETCORE_ENVIRONMENT
        - name: ASPNETCORE_URLS
          value: "http://+:5004"
        - name: ConnectionStrings__DefaultConnection
          value: "Host=cockroachdb-public;Port=26257;Database=GymDb;Username=root;SslMode=disable"
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: common-config
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: common-config
              key: DB_PORT
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: db-secrets
              key: DB_USERNAME
        - name: DB_SSL_MODE
          valueFrom:
            configMapKeyRef:
              name: common-config
              key: DB_SSL_MODE
        - name: LocationService__BaseUrl
          valueFrom:
            configMapKeyRef:
              name: service-urls-config
              key: LocationService__BaseUrl
        livenessProbe:
          httpGet:
            path: /health
            port: 5004
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 5004
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
        resources:
          requests:
            cpu: 250m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi

