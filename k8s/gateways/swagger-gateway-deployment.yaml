apiVersion: apps/v1
kind: Deployment
metadata:
  name: swagger-gateway
  namespace: pogo-system
  labels:
    app: swagger-gateway
    tier: gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: swagger-gateway
  template:
    metadata:
      labels:
        app: swagger-gateway
        tier: gateway
    spec:
      containers:
        - name: swagger-gateway
          image: pogo/swagger-gateway:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 10000
              name: http
          env:
            - name: ASPNETCORE_ENVIRONMENT
              valueFrom:
                configMapKeyRef:
                  name: common-config
                  key: ASPNETCORE_ENVIRONMENT
            - name: ASPNETCORE_URLS
              value: 'http://+:10000'
          livenessProbe:
            httpGet:
              path: /health/live
              port: 10000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 10000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 2
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi
