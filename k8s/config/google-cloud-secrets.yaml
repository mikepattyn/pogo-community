apiVersion: v1
kind: Secret
metadata:
  name: google-cloud-secrets
  namespace: pogo-system
type: Opaque
stringData:
  # Google Cloud Configuration
  GOOGLE_CLOUD_PROJECT_ID: "your-project-id"
  CLOUD_SQL_CONNECTION_NAME: "your-project-id:region:instance"
  # For service account credentials, use a separate secret with file data

