apiVersion: v1
kind: Secret
metadata:
  name: jwt-secrets
  namespace: pogo-system
type: Opaque
stringData:
  # JWT Configuration
  JWT_SECRET_KEY: "your-super-secret-jwt-key-change-this-in-production-min-32-chars"
