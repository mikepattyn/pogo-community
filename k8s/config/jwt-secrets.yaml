apiVersion: v1
kind: Secret
metadata:
  name: jwt-secrets
  namespace: pogo-system
type: Opaque
stringData:
  # JWT Configuration
  # WARNING: Generate a strong, random secret key for production!
  # Minimum 32 characters recommended
  # Use openssl rand -base64 32 to generate a secure key
  JWT_SECRET_KEY: 'CHANGE_THIS_TO_STRONG_RANDOM_SECRET_MIN_32_CHARS'

  JWT_ISSUER: 'pogo-community'
  JWT_AUDIENCE: 'pogo-community-users'
  JWT_EXPIRY_MINUTES: '60'

  # Example using kubectl:
  # kubectl create secret generic jwt-secrets \
  #   --from-literal=JWT_SECRET_KEY='your-generated-secret-key' \
  #   --from-literal=JWT_ISSUER='pogo-community' \
  #   --from-literal=JWT_AUDIENCE='pogo-community-users' \
  #   --from-literal=JWT_EXPIRY_MINUTES='60' \
  #   --namespace=pogo-system
