apiVersion: v1
kind: Secret
metadata:
  name: db-secrets
  namespace: pogo-system
type: Opaque
stringData:
  # CockroachDB credentials
  DB_USERNAME: root
  DB_PASSWORD: '' # CockroachDB default root user has no password in insecure mode

  # MSSQL_SA_PASSWORD - Only if migrating from MSSQL
  # WARNING: DO NOT use hardcoded passwords in production!
  # Use kubectl to create this secret:
  # kubectl create secret generic db-secrets \
  #   --from-literal=DB_USERNAME='root' \
  #   --from-literal=DB_PASSWORD='' \
  #   --from-literal=MSSQL_SA_PASSWORD='your-strong-password' \
  #   --namespace=pogo-system
  MSSQL_SA_PASSWORD: 'CHANGE_THIS_TO_STRONG_PASSWORD_IN_PRODUCTION'
