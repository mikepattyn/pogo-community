apiVersion: v1
kind: Secret
metadata:
  name: discord-secrets
  namespace: pogo-system
type: Opaque
stringData:
  # DISCORD_BOT_TOKEN - Get your bot token from:
  # https://discord.com/developers/applications
  # Select your application > Bot > Token > Reset Token
  # WARNING: DO NOT commit real tokens to git!
  # Use kubectl create secret or seal-secrets for production
  DISCORD_BOT_TOKEN: 'CHANGE_THIS_TO_YOUR_ACTUAL_DISCORD_BOT_TOKEN'

  # Example using kubectl:
  # kubectl create secret generic discord-secrets \
  #   --from-literal=DISCORD_BOT_TOKEN='your-token-here' \
  #   --namespace=pogo-system
