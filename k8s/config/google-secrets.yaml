apiVersion: v1
kind: Secret
metadata:
  name: google-secrets
  namespace: pogo-system
type: Opaque
stringData:
  # GOOGLE_API_KEY - Get your API key from:
  # https://console.cloud.google.com
  # Navigate to: APIs & Services > Credentials > Create Credentials > API Key
  # WARNING: DO NOT commit real API keys to git!
  # Use kubectl create secret or seal-secrets for production
  GOOGLE_API_KEY: 'CHANGE_THIS_TO_YOUR_ACTUAL_GOOGLE_API_KEY'

  # Example using kubectl:
  # kubectl create secret generic google-secrets \
  #   --from-literal=GOOGLE_API_KEY='your-api-key-here' \
  #   --namespace=pogo-system

